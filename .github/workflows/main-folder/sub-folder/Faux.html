    <script>
        let failCount = 0;
        let lockout = false;
        let timeout = null;
        const lockoutDuration = 5 * 60 * 1000; // مدة الحظر: 5 دقائق (بالملي ثانية)

        // التحقق من حالة الحظر عند تحميل الصفحة
        function checkLockout() {
            const lockoutTime = localStorage.getItem('lockoutTime');
            if (lockoutTime) {
                const remainingTime = lockoutTime - Date.now();
                if (remainingTime > 0) {
                    lockout = true;
                    const minutesRemaining = Math.ceil(remainingTime / 60000);
                    document.getElementById('captchaMessage').style.color = 'red';
                    document.getElementById('captchaMessage').textContent = `تم منعك مؤقتًا من المحاولة. يرجى الانتظار ${minutesRemaining} دقيقة.`;
                    return;
                } else {
                    // إذا انتهت مدة الحظر
                    localStorage.removeItem('lockoutTime');
                    lockout = false;
                    failCount = 0; // إعادة العداد
                }
            }
        }

        // توليد معادلة عشوائية
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() > 0.5 ? '+' : '-';
            const equation = `${num1} ${operation} ${num2}`;
            const result = operation === '+' ? num1 + num2 : num1 - num2;

            return { equation, result };
        }

        // إعداد المعادلة الحالية
        let currentCaptcha = generateCaptcha();
        document.getElementById('captchaContainer').textContent = currentCaptcha.equation;

        // التحقق من الإجابة
        document.getElementById('verifyCaptcha').addEventListener('click', function () {
            checkLockout(); // تحقق من حالة الحظر

            if (lockout) {
                return; // إذا كان المستخدم محظورًا لا نسمح له بالمحاولة
            }

            const userAnswer = parseInt(document.getElementById('captchaAnswer').value.trim(), 10);
            if (userAnswer === currentCaptcha.result) {
                document.getElementById('captchaMessage').style.color = 'green';
                document.getElementById('captchaMessage').textContent = 'تم التحقق بنجاح! يمكنك التسجيل الآن.';
                failCount = 0; // إعادة عداد المحاولات

                // إخفاء قسم الكابتشا وعرض علامة الصح
                document.getElementById('captchaSection').style.display = 'none';
                document.getElementById('successIcon').style.display = 'block';
            } else {
                failCount++;
                document.getElementById('captchaMessage').style.color = 'red';
                document.getElementById('captchaMessage').textContent = `الإجابة غير صحيحة. حاول مجددًا! (${failCount}/10 محاولات)`;

                if (failCount >= 10) {
                    lockout = true;
                    document.getElementById('captchaMessage').textContent = 'لقد تجاوزت الحد الأقصى للمحاولات. تم منعك لمدة 5 دقائق.';

                    // حفظ وقت الحظر في localStorage
                    localStorage.setItem('lockoutTime', Date.now() + lockoutDuration);

                    // إخفاء قسم الكابتشا وعرض رسالة الحظر
                    document.getElementById('captchaSection').style.display = 'none';
                    document.getElementById('successIcon').style.display = 'none';
                }
            }

            // تحديث المعادلة بعد كل محاولة
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaContainer').textContent = currentCaptcha.equation;
            document.getElementById('captchaAnswer').value = '';
        });
    </script>

    <style>
        body {

            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e50914; /* اللون الأحمر الخاص بالدائرة */
            border-radius: 50%;

            visibility: hidden; /* الدائرة غير مرئية في البداية */
        }
        .spinner.animate {
            animation: spin 2s linear infinite; /* الأنميشن ببطء وسلاسة عند التحديث */
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);

<body>
    <div id="pullToRefresh">
        <div class="spinner"></div>
    </div>
    <div id="content">
      

    <script>
        let startY = 0;
        let isPulling = false;

        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
                isPulling = true;
                const spinner = document.querySelector('.spinner');
                spinner.style.visibility = 'visible'; // إظهار الدائرة عند السحب
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (isPulling) {
                const currentY = e.touches[0].clientY;
                const diffY = currentY - startY;
                if (diffY > 70) {
                    document.getElementById('pullToRefresh').style.top = '0';
                }
            }
        });

        document.addEventListener('touchend', function() {
            if (isPulling) {
                const pullToRefresh = document.getElementById('pullToRefresh');
                const spinner = document.querySelector('.spinner');
                
                if (pullToRefresh.style.top === '0px') {
                    // إضافة الأنميشن للدائرة عند التحديث
                    spinner.classList.add('animate');
                    
                    // تنفيذ عملية التحديث
                    setTimeout(function() {
                        location.reload(); // إعادة تحميل الصفحة بعد تأخير بسيط
                    }, 2000); // تأخير بسيط لمزامنة الأنميشن مع التحديث
                } else {
                    pullToRefresh.style.top = '-40px';
                }
                isPulling = false;
            }
        });
    </script>

<head>

    <title>زر عائم مع كريات متساقطة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        /* زر عائم */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .floating-btn:hover {
            background-color: #0056b3;
        }

        /* إعدادات الكريات */
        .ball {
            position: absolute;
            width: 10px; /* تصغير حجم الكرات */
            height: 10px; /* تصغير حجم الكرات */
            border-radius: 50%;
            background-color: red;
            animation: fall 3s linear infinite, moveHorizontal 3s linear infinite;
        }

        /* تأثير سقوط الكريات بشكل عشوائي */
        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh; /* سقوط الكريات من أعلى إلى أسفل */
                opacity: 0;
            }
        }

        /* حركة أفقية عشوائية */
        @keyframes moveHorizontal {
            0% {
                left: calc(50vw - 10px); /* نقطة البداية في الوسط */
            }
            100% {
                left: calc(50vw + (Math.random() * 100 - 50) + 'px'); /* الحركة العشوائية عبر الصفحة */
            }
        }

    </style>
</head>
<body>

    <!-- زر عائم -->
    <button class="floating-btn" onclick="createBalls()">+</button>

    <script>
        function createBalls() {
            const body = document.body;

            // إنشاء 50 كرة
            for (let i = 0; i < 50; i++) {
                // إنشاء كرة جديدة
                const ball = document.createElement('div');
                ball.classList.add('ball');
                
                // تحديد موقع عشوائي أفقياً
                const randomLeft = Math.random() * 100; // الموقع الأفقي عشوائي
                const randomDelay = Math.random() * 2; // تأخير عشوائي بين الكريات
                const randomSpeed = 3 + Math.random() * 2; // تحديد سرعة سقوط عشوائية

                // تعيين الموقع العشوائي للأعلى وكذلك التوقيت
                ball.style.left = `${randomLeft}vw`; // تعيين موقع عشوائي أفقي
                ball.style.animationDelay = `${randomDelay}s`; // تأخير عشوائي في الأنيميشن
                ball.style.animationDuration = `${randomSpeed}s`; // تحديد مدة عشوائية للسقوط

                // إضافة الكرة إلى الجسم
                body.appendChild(ball);

                // بعد مدة قصيرة، إزالة الكرة من الصفحة
                setTimeout(() => {
                    ball.remove();
                }, randomSpeed * 1000); // إزالة الكرات بعد المدة المحددة
            }
        }
    </script>
