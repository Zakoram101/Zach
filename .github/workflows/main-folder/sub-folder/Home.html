<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيفية التنقل وتحميل المقالات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e50914;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #e50914;
            padding: 15px;
            border-radius: 8px;
        }
        .section h2 {
            color: #e50914;
            margin-bottom: 10px;
        }
        .section img {
            max-width: 100%;
            border: 2px solid #e50914;
            border-radius: 8px;
            margin-top: 10px;
        }
        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
        footer a {
            color: #e50914;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>كيفية التنقل وتحميل المقالات</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2>التنقل في الموقع</h2>
            <p>لتنقل بسهولة، يمكنك استخدام القائمة الرئيسية الموجودة أعلى الصفحة. اضغط على القسم الذي تريد زيارته.</p>
            <img src="https://i.postimg.cc/jddPQCv3/c8be74d39cf02cf1f550f1bedb9c7eb8.jpg" alt="صورة توضح كيفية التنقل في الموقع">
        </div>
        <div class="section">
            <h2>تحميل المقالات</h2>
            <p>لتحميل المقالات، انقر على زر التحميل الموجود أسفل كل مقال. سيتم حفظ المقال على جهازك بصيغة PDF.</p>
            <img src="https://i.postimg.cc/MGjyM4tW/63939c2c3605d9f2a85a25c47e8e69e7.jpg" alt="صورة توضح زر التحميل">
        </div>
    </div>
    
    <style>
        .netflix-button {
            background-color: #e50914;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.5);
        }
        .netflix-button:hover {
            background-color: #b00710;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="netflix-button" onclick="window.location.href='explore.html'">اذهب إلى الصفحة</button>
</style>
    
    
    <footer>
        <p>© Zach 2024 | <a href="#">سياسة الخصوصية</a></p>
    </footer>
</body>
</html>
