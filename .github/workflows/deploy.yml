    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* الحاوية الدائرية */
        .circle-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* النقطة */
        .spiral-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e50914;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(229, 9, 20, 0.5);
            animation: spiralMotion 2s linear infinite;
        }

        /* الحركات */
        @keyframes spiralMotion {
            0% {
                transform: rotate(0deg) translateX(50px);
            }
            100% {
                transform: rotate(360deg) translateX(50px);
            }
        }

        /* تأثير الضوء على الموقع */
        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(229, 9, 20, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .light-effect.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="circleContainer">
        <div class="spiral-dot"></div>
    </div>

    <div class="light-effect" id="lightEffect"></div>

    <script>
        // متغيرات
        let startY = 0;
        let isPulling = false;
        let canRefresh = false;
        const circleContainer = document.getElementById('circleContainer');
        const lightEffect = document.getElementById('lightEffect');

        // تتبع بداية السحب
        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        // تتبع السحب
        window.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            const pullDistance = currentY - startY;

            // إذا وصل المستخدم إلى أعلى الصفحة وبدأ السحب مجددًا
            if (window.scrollY === 0 && pullDistance > 50) {
                isPulling = true;
            }
        });

        // إنهاء السحب
        window.addEventListener('touchend', () => {
            if (isPulling) {
                isPulling = false;

                // إذا تم السحب مرة أخرى عند أعلى الصفحة، يتم تفعيل التحديث
                if (!canRefresh) {
                    canRefresh = true;

                    // تشغيل التأثيرات
                    circleContainer.style.display = 'flex';
                    lightEffect.classList.add('active');

                    // انتظار ثانيتين قبل تحديث الصفحة
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                }
            } else {
                canRefresh = false; // إعادة ضبط الحالة
            }
        });

        // إخفاء الحاوية والتأثير بعد التحديث
        document.addEventListener('DOMContentLoaded', () => {
            circleContainer.style.display = 'none';
            lightEffect.classList.remove('active');
        });
    </script>
</body>
