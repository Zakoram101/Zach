    <!-- زر التمرير -->
    <div class="scroll-button" id="scrollButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 21l-8-8h16l-8 8zm8-14h-16l8-8 8 8z"/>
        </svg>
    </div>

    <script>
        const scrollButton = document.getElementById('scrollButton');

        // مراقبة التمرير لإظهار السهم للأعلى أو للأسفل
        window.addEventListener('scroll', () => {
            if (window.scrollY > window.innerHeight / 2) {
                scrollButton.classList.add('up');
            } else {
                scrollButton.classList.remove('up');
            }
        });

        // إضافة حدث للنقر على الزر
        scrollButton.addEventListener('click', () => {
            if (scrollButton.classList.contains('up')) {
                // التمرير إلى الأعلى
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                // التمرير إلى الأسفل
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }

            // عند الضغط، يتم إزالة الشفافية مؤقتًا
            scrollButton.classList.add('active');

            // إعادة الشفافية بعد ثانيتين
