        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    function addComment() {
        const commentText = document.getElementById("commentText").value.trim();
        const confirmationMessage = document.getElementById("confirmationMessage");
        const warningMessage = document.getElementById("warningMessage");
        const commentList = document.getElementById("commentList");

        if (!commentText) {
            warningMessage.style.display = "block";
            confirmationMessage.style.display = "none";
            setTimeout(() => (warningMessage.style.display = "none"), 3000);
            return;
        }

        const commentItem = document.createElement("div");
        commentItem.className = "comment-item";

        const commentHeader = document.createElement("h4");
        commentHeader.textContent = "مستخدم جديد";
        commentHeader.setAttribute("onclick", "editUsername(this)");
        commentItem.appendChild(commentHeader);

        const commentContent = document.createElement("p");
        commentContent.textContent = commentText;
        commentItem.appendChild(commentContent);

        commentList.appendChild(commentItem);

        confirmationMessage.style.display = "block";
        warningMessage.style.display = "none";
        setTimeout(() => (confirmationMessage.style.display = "none"), 3000);

        document.getElementById("commentText").value = "";
    }

    function editUsername(element) {
        const currentName = element.textContent;

        const input = document.createElement("input");
        input.type = "text";
        input.className = "username-input";
        input.value = currentName;

        const saveButton = document.createElement("button");
        saveButton.className = "save-btn";
        saveButton.textContent = "حفظ";
        saveButton.onclick = function () {
            element.textContent = input.value || "مستخدم جديد";
            element.style.display = "block";
            input.remove();
            saveButton.remove();
        };

        element.style.display = "none";
        element.parentNode.insertBefore(input, element);
        element.parentNode.insertBefore(saveButton, input.nextSibling);
        input.focus();
    }
</script>
