<body>
    <div id="sceneContainer"></div>
    
    <div class="library-ui">
        <div class="control-btn" onclick="zakBook.toggleViewMode()"></div>
        <div class="control-btn" onclick="zakBook.toggleSound()"></div>
    </div>

    <div id="immersiveReader" class="immersive-reader">
        <button onclick="zakBook.closeReader()" style="position: fixed; top: 20px; right: 20px;">✕</button>
        <div id="bookContent"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        class ZakBook {
            constructor() {
                this.books = [];
                this.isSoundOn = true;
                this.initScene();
                this.initAudio();
                this.createBooks();
                this.createParticles();
                this.setupEventListeners();
                this.animate();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                document.getElementById('sceneContainer').appendChild(this.renderer.domElement);

                this.camera.position.set(0, 5, 15);
                
                // الإضاءة المتقدمة
                this.lights = {
                    ambient: new THREE.AmbientLight(0x404040),
                    directional: new THREE.DirectionalLight(0xD4AF37, 1),
                    point: new THREE.PointLight(0xD4AF37, 2, 50)
                };
                this.lights.directional.position.set(5, 5, 5);
                this.lights.directional.castShadow = true;
                this.lights.point.position.set(0, 10, 0);
                this.scene.add(...Object.values(this.lights));
            }

            createBooks() {
                const bookGeometry = new THREE.BoxGeometry(1.8, 2.5, 0.4);
                const materials = Array.from({length: 5}, () => 
                    new THREE.MeshPhongMaterial({ 
                        color: Math.random() * 0x808080 + 0x808080,
                        specular: 0x111111,
                        shininess: 100
                    })
                );

                for(let i = 0; i < 30; i++) {
                    const book = new THREE.Mesh(bookGeometry, materials);
                    book.position.set(
                        (i % 6) * 3.5 - 10,
                        Math.floor(i / 6) * 3.5 - 7,
                        0
                    );
                    book.rotation.y = (Math.PI / 180) * (Math.random() * 30 - 15);
                    book.castShadow = true;
                    book.receiveShadow = true;
                    book.userData = {
                        id: i,
                        title: `الكتاب السري ${i+1}`,
                        content: `هذا نص تجريبي لمحتوى الكتاب ${i+1}...`,
                        audio: this.createBookSound()
                    };
                    this.scene.add(book);
                    this.books.push(book);
                }
            }

            createParticles() {
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                for(let i = 0; i < 1000; i++) {
                    vertices.push(
                        Math.random() * 100 - 50,
                        Math.random() * 100 - 50,
                        Math.random() * 100 - 50
                    );
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                
                const material = new THREE.PointsMaterial({
                    size: 0.1,
                    color: 0xD4AF37,
                    transparent: true,
                    opacity: 0.5
                });
                
                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);
            }

            initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.loader = new THREE.AudioLoader();
            }

            createBookSound() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                return { oscillator, gainNode };
            }

            setupEventListeners() {
                this.renderer.domElement.addEventListener('click', (e) => this.handleClick(e));
                window.addEventListener('resize', () => this.onWindowResize());
                window.addEventListener('mousemove', (e) => this.handleLightMove(e));
            }

            handleClick(e) {
                const mouse = new THREE.Vector2(
                    (e.clientX / window.innerWidth) * 2 - 1,
                    -(e.clientY / window.innerHeight) * 2 + 1
                );

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, this.camera);

                const intersects = raycaster.intersectObjects(this.books);
                if(intersects.length > 0) {
                    this.openBook(intersects[0].object);
                }
            }

            openBook(book) {
                if(this.isSoundOn) {
                    book.userData.audio.oscillator.start();
                    setTimeout(() => book.userData.audio.oscillator.stop(), 300);
                }
                
                gsap.to(book.position, {
                    z: -5,
                    duration: 1,
                    ease: "power3.out"
                });

                document.getElementById('bookContent').innerHTML = `
                    <h2 style="color: var(--accent-gold); margin-bottom: 2rem">${book.userData.title}</h2>
                    <div class="ink-effect" style="padding: 2rem; border-radius: 10px; line-height: 2">
                        ${book.userData.content}
                    </div>
                `;
                
                gsap.to("#immersiveReader", {opacity: 1, duration: 0.5});
            }

            closeReader() {
                gsap.to("#immersiveReader", {opacity: 0, duration: 0.3});
                this.books.forEach(book => {
                    gsap.to(book.position, {z: 0, duration: 1, ease: "back.out"});
                });
            }

            toggleViewMode() {
                this.scene.background = this.scene.background ? null : new THREE.Color(0x0A0A1A);
                this.lights.point.intensity = this.lights.point.intensity === 2 ? 0.5 : 2;
            }

            toggleSound() {
                this.isSoundOn = !this.isSoundOn;
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            handleLightMove(e) {
                this.lights.point.position.set(
                    (e.clientX / window.innerWidth) * 20 - 10,
                    (e.clientY / window.innerHeight) * 10,
                    10
                );
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // تحريك الجسيمات
                const positions = this.particles.geometry.attributes.position.array;
                for(let i = 0; i < positions.length; i += 3) {
                    positions[i] += Math.sin(Date.now() * 0.001 + i) * 0.01;
                    positions[i+1] += Math.cos(Date.now() * 0.001 + i) * 0.01;
                }
                this.particles.geometry.attributes.position.needsUpdate = true;

                this.renderer.render(this.scene, this.camera);
            }
        }

        // بدء التطبيق
        const zakBook = new ZakBook();

        // شاشة التحميل
        window.addEventListener('load', () => {
            const loader = document.createElement('div');
            loader.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--primary-dark);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                color: var(--accent-gold);
                font-size: 2rem;
            `;
            loader.innerHTML = `
                <div style="text-align: center">
                    <div class="loader-anim" style="
                        width: 50px;
                        height: 50px;
                        border: 3px solid var(--accent-gold);
                        border-radius: 50%;
                        margin: 0 auto 1rem;
                        border-top-color: transparent;
                        animation: spin 1s linear infinite;
                    "></div>
                    <p>جاري تحميل المكتبة...</p>
                </div>
            `;
            document.body.appendChild(loader);
            
            setTimeout(() => {
                gsap.to(loader, {opacity: 0, duration: 0.5, onComplete: () => loader.remove()});
            }, 2000);
        });
    </script>
</body>
