<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد قريبا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --font-main: 'Tajawal', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--light-color) 0%, #dde4e6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-family: var(--font-main);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .subtitle {
            font-family: var(--font-main);
            font-size: 1.8rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.3s;
            color: var(--dark-color);
        }
        
        .separator {
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            margin: 2rem auto;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
        }
        
        .separator::before, .separator::after {
            content: "●";
            position: absolute;
            top: -9px;
            color: var(--accent-color);
            font-size: 12px;
        }
        
        .separator::before {
            left: 0;
        }
        
        .separator::after {
            right: 0;
        }
        
        .decorative-element {
            position: absolute;
            border: 1px solid var(--dark-color);
            opacity: 0.2;
            z-index: 1;
        }
        
        .element-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
            background: radial-gradient(circle at 30% 30%, rgba(44, 62, 80, 0.05), transparent);
        }
        
        .element-2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 15%;
            transform: rotate(45deg);
            animation: float 12s infinite ease-in-out reverse;
            border-color: var(--accent-color);
        }
        
        .element-3 {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            top: 25%;
            right: 20%;
            animation: float 10s infinite ease-in-out 2s;
            border-color: var(--primary-color);
        }
        
        .element-4 {
            width: 180px;
            height: 180px;
            border-radius: 5px;
            bottom: 15%;
            left: 20%;
            transform: rotate(15deg);
            animation: float 14s infinite ease-in-out 1s;
            border-style: dashed;
            border-color: var(--accent-color);
        }
        
        .arabic-decoration {
            position: absolute;
            font-family: var(--font-main);
            font-size: 8rem;
            opacity: 0.03;
            color: var(--primary-color);
            z-index: 0;
        }
        
        .decoration-1 {
            top: 5%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .decoration-2 {
            bottom: 5%;
            right: 5%;
            transform: rotate(15deg);
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, 20px) rotate(5deg); }
            50% { transform: translate(8px, -15px) rotate(2deg); }
            75% { transform: translate(-12px, 8px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 2.5rem auto 1rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }
        
        .loader::before, .loader::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        
        .loader::before {
            border-top-color: var(--accent-color);
            border-right-color: var(--accent-color);
            animation: spin 2.5s linear infinite;
        }
        
        .loader::after {
            width: 80%;
            height: 80%;
            left: 10%;
            top: 10%;
            border-bottom-color: var(--primary-color);
            border-left-color: var(--primary-color);
            animation: spin 2s linear infinite reverse;
        }
        
        .date {
            font-size: 0.9rem;
            color: var(--dark-color);
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.5s;
            letter-spacing: 1px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .element-1, .element-2, .element-3, .element-4 {
                width: 100px;
                height: 100px;
            }
            
            .container {
                padding: 2rem;
            }
            
            .arabic-decoration {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="arabic-decoration decoration-1">ع</div>
    <div class="arabic-decoration decoration-2">م</div>
    
    <div class="decorative-element element-1"></div>
    <div class="decorative-element element-2"></div>
    <div class="decorative-element element-3"></div>
    <div class="decorative-element element-4"></div>
    
    <div class="container">
        <h1>لا يوجد محتوى حاليا</h1>
        <div class="separator"></div>
        <h1 class="subtitle">عد قريبا</h1>
        <div class="loader"></div>
        <div class="date">٢٠٢٥ - ٠٣ - ٠٧</div>
    </div>
</body>
</html>
