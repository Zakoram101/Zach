:root {
    --primary-color: #2c3e50;

* {

body {

header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;

    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: white;
}

header h2 {
    font-size: 1.2rem;
    font-weight: 400;
    color: var(--light-color);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.search-container {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
}

.search-box {
    width: 100%;
    max-width: 500px;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    background-color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.search-box:focus {
    outline: none;
    box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
}

.quotes-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.quote-card {
    background-color: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.quote-card::before {
    content: """;
    position: absolute;
    top: -20px;
    right: 20px;
    font-size: 6rem;
    color: var(--accent-color);
    opacity: 0.1;
}

.quote-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.quote-text {
    margin-bottom: 15px;
    line-height: 1.8;
    font-size: 1rem;
    color: var(--dark-color);
}

.scholar-name {
    color: var(--accent-color);
    font-weight: 500;
    font-size: 0.9rem;
    text-align: left;
    border-top: 1px solid rgba(0,0,0,0.1);
    padding-top: 10px;
}

.controls {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

#loadMoreBtn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

#loadMoreBtn:hover {
    background-color: var(--accent-color);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);

footer {
    text-align: center;
    padding: 20px;
    background-color: var(--primary-color);
    color: var(--light-color);
    margin-top: 30px;
    border-radius: 10px;
}

.hidden {
    display: none;
}

@media (max-width: 768px) {
    .quotes-container {

    header h1 {

    }

    }
    
    .quote-card {

/* تأثيرات إضافية لتحسين تجربة المستخدم */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.quote-card {
    animation: fadeIn 0.5s ease forwards;

.quotes-container .quote-card:nth-child(2) { animation-delay: 0.2s; }

    { text: "من أصلح ما بينه وبين الله، أصلح الله ما بينه وبين الناس.", scholar: "الإمام أحمد بن حنبل رحمه الله" }

];

     // استخدام IIFE لمنع تلوث المجال العام
(function() {
    // تحسين كفاءة تتبع حالة الاقتباسات
    const state = {
        currentQuotesDisplayed: 0,
        quotesPerLoad: 10,
        totalQuotes: quotes.length,
        filteredQuotes: [...quotes],
        searchTimeout: null,
        isSearching: false
    };

    // مُسبقاً إنشاء مؤشرات DOM الأساسية
    const container = document.getElementById('quotesContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const searchInput = document.getElementById('searchInput');

    // إنشاء عنصر حالة إذا لم يكن موجوداً
    function createStatusElement() {
        const element = document.createElement('div');
        element.id = 'quotesStatus';
        element.className = 'quotes-status';
        element.textContent = `عرض 0 من ${state.totalQuotes} اقتباس`;
        
        // إضافة العنصر بعد زر "عرض المزيد"
        loadMoreBtn.parentNode.insertBefore(element, loadMoreBtn.nextSibling);
        return element;
    }
    
    // إنشاء زر مسح البحث
    function createClearSearchButton() {
        const btn = document.createElement('button');
        btn.id = 'clearSearchBtn';
        btn.textContent = '×';
        btn.className = 'clear-search-btn';
        btn.style.display = 'none';
        
        // إضافة زر المسح إلى حقل البحث
        const searchContainer = searchInput.parentElement;
        searchContainer.style.position = 'relative';
        searchContainer.appendChild(btn);
        
        return btn;
    }

    // الآن قم بإنشاء كائن DOM الكامل بعد تعريف الدوال
    const DOM = {
        container: container,
        loadMoreBtn: loadMoreBtn,
        searchInput: searchInput,
        statusElement: document.getElementById('quotesStatus') || createStatusElement(),
        clearSearchBtn: createClearSearchButton()
    };

    // تحسين أداء إنشاء بطاقة اقتباس باستخدام DocumentFragment
    function createQuoteCard(quote) {
        // استخدام DocumentFragment لتحسين الأداء
        const fragment = document.createDocumentFragment();
        const quoteCard = document.createElement('div');
        quoteCard.className = 'quote-card';
        
        // تنظيف نص الاقتباس
        const cleanQuoteText = quote.text.trim();
        
        // تحسين حساب عدد الكلمات باستخدام تعبير منتظم أفضل
        const wordCount = cleanQuoteText.match(/\S+/g)?.length || 0;
        const isShortQuote = wordCount < 5;
        
        // إنشاء عناصر النص
        const quoteText = document.createElement('div');
        quoteText.className = 'quote-text';
        quoteText.textContent = cleanQuoteText;
        
        const scholarName = document.createElement('div');
        scholarName.className = 'scholar-name';
        scholarName.textContent = quote.scholar;
        
        // إضافة بادج للاقتباسات القصيرة
        if (isShortQuote) {
            const shortBadge = document.createElement('span');
            shortBadge.className = 'short-badge';
            shortBadge.textContent = 'نص قصير';
            shortBadge.title = `عدد الكلمات: ${wordCount}`;
            scholarName.insertBefore(shortBadge, scholarName.firstChild);
        }
        
        quoteCard.appendChild(quoteText);
        quoteCard.appendChild(scholarName);
        fragment.appendChild(quoteCard);
        
        return fragment;
    }

    // تحسين عرض الاقتباسات باستخدام فواصل زمنية
    function displayQuotes(startIndex, count, quoteArray) {
        // التحقق من عدم وجود اقتباسات للعرض
        if (quoteArray.length === 0) {
            updateLoadMoreButton(false);
            updateStatusDisplay();
            return;
        }
        
        const fragment = document.createDocumentFragment();
        const endIndex = Math.min(startIndex + count, quoteArray.length);
        let addedQuotes = 0;
        
        // استخدام الوظيفة المتقطعة لمنع تجميد المتصفح عند عرض الكثير من الاقتباسات
        function processQuoteBatch(index) {
            // معالجة دفعة من الاقتباسات (5 في كل مرة)
            const batchSize = 5;
            const batchEndIndex = Math.min(index + batchSize, endIndex);
            
            for (let i = index; i < batchEndIndex; i++) {
                const quoteCard = createQuoteCard(quoteArray[i]);
                fragment.appendChild(quoteCard);
                addedQuotes++;
            }
            
            // إذا كانت هناك المزيد من الاقتباسات للمعالجة
            if (batchEndIndex < endIndex) {
                // جدولة الدفعة التالية
                setTimeout(() => processQuoteBatch(batchEndIndex), 0);
            } else {
                // الانتهاء من معالجة جميع الاقتباسات
                DOM.container.appendChild(fragment);
                state.currentQuotesDisplayed += addedQuotes;
                
                // تحديث واجهة المستخدم
                updateLoadMoreButton(state.currentQuotesDisplayed < quoteArray.length);
                updateStatusDisplay();
            }
        }
        
        // بدء معالجة الدفعة الأولى
        processQuoteBatch(startIndex);
    }
    
    // تحديث حالة زر "عرض المزيد"
    function updateLoadMoreButton(show) {
        DOM.loadMoreBtn.style.display = show ? 'block' : 'none';
    }
    
    // تحديث عرض حالة الاقتباسات
    function updateStatusDisplay() {
        const totalCount = state.filteredQuotes.length;
        DOM.statusElement.textContent = `عرض ${state.currentQuotesDisplayed} من ${totalCount} اقتباس`;
    }

    // مسح جميع الاقتباسات المعروضة
    function clearQuotes() {
        // استخدام innerHTML = '' لأداء أفضل من إزالة العناصر واحدًا تلو الآخر
        DOM.container.innerHTML = '';
        state.currentQuotesDisplayed = 0;
        
        // إزالة عناصر البحث السابقة
        const previousSearchResults = document.querySelector('.search-results-count');
        if (previousSearchResults) {
            previousSearchResults.remove();
        }
    }

    // تحسين وظيفة البحث باستخدام مؤشر ترابط الكلمات
    function enhancedSearch(searchTerm) {
        if (!searchTerm || searchTerm.trim() === '') {
            return [...quotes];
        }
        
        // تحسين تجزئة الكلمات باستخدام تعبير منتظم أكثر دقة
        const searchTerms = searchTerm.trim().toLowerCase().split(/\s+/).filter(term => term.length > 0);
        
        // استخدام Map للتخزين المؤقت لنتائج البحث لتحسين الأداء
        const resultsMap = new Map();
        
        // إنشاء نسخة من البيانات باستخدام مؤشر ترابط الكلمات
        const results = [];
        
        quotes.forEach((quote, index) => {
            const text = quote.text.toLowerCase();
            const scholar = quote.scholar.toLowerCase();
            
            // تحسين حساب درجة التطابق
            let matchScore = 0;
            let hasExactMatch = false;
            
            // البحث عن تطابق كامل للعبارة
            if (text.includes(searchTerm.toLowerCase())) {
                matchScore += 25;
                hasExactMatch = true;
            }
            
            // البحث عن تطابقات الكلمات الفردية
            for (const term of searchTerms) {
                if (text.includes(term)) {
                    matchScore += 10;
                    
                    // زيادة الدرجة للكلمات في بداية النص أو بعد علامات الترقيم
                    if (text.startsWith(term) || 
                        text.includes(`. ${term}`) || 
                        text.includes(`، ${term}`)) {
                        matchScore += 5;
                    }
                }
                
                // زيادة الدرجة للتطابق في اسم العالم
                if (scholar.includes(term)) {
                    matchScore += 15;
                    
                    // تطابق كامل لاسم العالم
                    if (scholar === term) {
                        matchScore += 10;
                    }
                }
            }
            
            // إذا كانت هناك درجة تطابق كافية، أضف الاقتباس إلى النتائج
            if (matchScore > 0 || hasExactMatch) {
                // استخدام الفرز الجزئي أثناء الإدخال
                const resultItem = {
                    quote,
                    score: matchScore,
                    exactMatch: hasExactMatch
                };
                
                results.push(resultItem);
            }
        });
        
        // تحسين الفرز باستخدام مقارنة متعددة المعايير
        results.sort((a, b) => {
            // أولاً حسب التطابق الدقيق
            if (a.exactMatch && !b.exactMatch) return -1;
            if (!a.exactMatch && b.exactMatch) return 1;
            
            // ثم حسب درجة التطابق
            return b.score - a.score;
        });
        
        // إعادة قائمة الاقتباسات المرتبة
        return results.map(result => result.quote);
    }
    
    // عرض نتائج البحث مع معلومات إضافية
    function displaySearchResults(searchTerm, results) {
        // إعداد عنصر عرض نتائج البحث
        const resultsCount = document.createElement('div');
        resultsCount.className = 'search-results-count';
        
        if (searchTerm !== '') {
            if (results.length > 0) {
                resultsCount.textContent = `تم العثور على ${results.length} نتيجة لبحثك عن "${searchTerm}"`;
                resultsCount.classList.add('search-success');
            } else {
                resultsCount.textContent = `لم يتم العثور على نتائج لبحثك عن "${searchTerm}"`;
                resultsCount.classList.add('search-error');
            }
            
            // إضافة عنصر عدد النتائج قبل حاوية الاقتباسات
            DOM.container.parentNode.insertBefore(resultsCount, DOM.container);
        }
    }
    
    // تطبيق البحث مع تحسينات الأداء
    function applySearch() {
        const searchTerm = DOM.searchInput.value.trim();
        
        // تعيين حالة البحث
        state.isSearching = searchTerm !== '';
        
        // تحديث حالة زر المسح
        DOM.clearSearchBtn.style.display = state.isSearching ? 'block' : 'none';
        
        // تنفيذ البحث المحسّن
        state.filteredQuotes = enhancedSearch(searchTerm);
        
        // إعادة عرض الاقتباسات من البداية
        clearQuotes();
        
        // عرض معلومات نتائج البحث إذا كان البحث نشطًا
        if (state.isSearching) {
            displaySearchResults(searchTerm, state.filteredQuotes);
        }
        
        // عرض الاقتباسات المصفاة
        displayQuotes(0, state.quotesPerLoad, state.filteredQuotes);
    }

    // Initialize quote display
    function init() {
        // العرض الأولي للاقتباسات
        displayQuotes(0, state.quotesPerLoad, state.filteredQuotes);
        
        // إعداد معالج الحدث لزر "عرض المزيد"
        DOM.loadMoreBtn.addEventListener('click', function() {
            displayQuotes(state.currentQuotesDisplayed, state.quotesPerLoad, state.filteredQuotes);
        });
        
        // إضافة معالج البحث المحسّن مع التأخير
        DOM.searchInput.addEventListener('input', function() {
            // إلغاء التأخير السابق
            if (state.searchTimeout) {
                clearTimeout(state.searchTimeout);
            }
            
            // تعيين تأخير جديد (متكيف بناءً على طول البحث)
            const delay = this.value.length > 3 ? 200 : 300;
            state.searchTimeout = setTimeout(applySearch, delay);
        });
        
        // مسح البحث عند النقر على زر المسح
        DOM.clearSearchBtn.addEventListener('click', function() {
            DOM.searchInput.value = '';
            applySearch();
            DOM.searchInput.focus();
        });
    }
    
    // إضافة مستمع حدث لتحميل الصفحة - استخدام DOMContentLoaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        // تم تحميل DOM بالفعل
        init();
    }
    
    // تحسين أداء التمرير باستخدام IntersectionObserver
    // لتحميل المزيد من الاقتباسات تلقائيًا عند التمرير
    if ('IntersectionObserver' in window) {
        let observer;
        
        function setupScrollObserver() {
            // إنشاء عنصر مراقبة للتمرير
            const sentinel = document.createElement('div');
            sentinel.id = 'scroll-sentinel';
            sentinel.style.height = '10px';
            
            // إضافة العنصر بعد زر "عرض المزيد"
            DOM.loadMoreBtn.parentNode.insertBefore(sentinel, DOM.loadMoreBtn);
            
            // إنشاء مراقب التقاطع
            observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && 
                    state.currentQuotesDisplayed < state.filteredQuotes.length) {
                    // تحميل المزيد من الاقتباسات عند التمرير
                    displayQuotes(state.currentQuotesDisplayed, state.quotesPerLoad, state.filteredQuotes);
                }
            }, { 
                rootMargin: '100px' 
            });
            
            // بدء مراقبة العنصر
            observer.observe(sentinel);
        }
        
        // إعداد مراقب التمرير بعد التهيئة
        document.addEventListener('DOMContentLoaded', setupScrollObserver);
    }
    
    // تصدير API للاستخدام الخارجي إذا لزم الأمر
    window.quotesSystem = {
        refresh: function() {
            clearQuotes();
            displayQuotes(0, state.quotesPerLoad, state.filteredQuotes);
        },
        changeQuotesPerLoad: function(count) {
            if (count > 0) {
                state.quotesPerLoad = count;
            }
        }
    };
})();
