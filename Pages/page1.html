<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>عرض الكتاب</title>
    <link rel="preconnect" href="https://drive.google.com">

    <!-- إضافة خط Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="صفحة عرض وتحميل الكتاب">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #28a745;
            --secondary-hover-color: #218838;
            --background-color: #f4f4f4;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif; /* استخدام الخط الجديد */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 30px;
            overflow: hidden;
        }

        .title {
            color: var(--text-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title-icon {
            font-size: 1.8rem;
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            max-height: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-back {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-back:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .btn-icon {
            margin-inline-start: 8px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        .btn {
    font-family: 'Tajawal', Arial, sans-serif !important;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-icon">
                <img src="https://emojigraph.org/media/lg/open-book_1f4d6.png" alt="أيقونة" width="20">
            </span>
            عرض الكتاب
        </h1>
        
        <iframe 
            src="https://drive.google.com/file/d/1-xE3Ye9PvvtDpU2GbDRHg1HZ5fuDWo-y/preview" 
            class="pdf-viewer" 
            title="معاينة الكتاب"
            allowfullscreen 
            mozallowfullscreen 
            webkitallowfullscreen 
            loading="lazy">
        </iframe>

        <div class="action-buttons">
            <button 
               onclick="goBack()"
               class="btn btn-back">
                <span class="btn-icon">←</span>
                العودة للصفحة السابقة
            </button>
        </div>
    </div>

    <script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }

        // Improve performance by lazy loading iframe
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('.pdf-viewer');
            if ('loading' in HTMLIFrameElement.prototype) {
                iframe.setAttribute('loading', 'lazy');
            } else {
                // Fallback for browsers that don't support loading="lazy"
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const src = iframe.dataset.src;
                            if (src) {
                                iframe.src = src;
                            }
                            observer.disconnect();
                        }
                    });
                });
                observer.observe(iframe);
            }
        });
    </script>
</body>
</html>
