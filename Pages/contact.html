<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة الدعم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --font-main: 'Tajawal', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: #f5f7fa;
            direction: rtl;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(236, 240, 241, 0.5);
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 0;
        }

        .system-message {
            align-self: flex-start;
            background-color: white;
            color: var(--dark-color);
            border-bottom-left-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification {
            align-self: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--dark-color);
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .hint {
            align-self: center;
            color: rgba(52, 73, 94, 0.4);
            font-size: 0.8rem;
            margin-top: -10px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
        }

        .chat-input input:focus {
            border-color: var(--accent-color);
        }

        .chat-input button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-right: 10px;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-title {
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .yes-button {
            background-color: var(--accent-color);
            color: white;
        }

        .yes-button:hover {
            background-color: #c0392b;
        }

        .no-button {
            background-color: #ddd;
            color: var(--dark-color);
        }

        .no-button:hover {
            background-color: #ccc;
        }

        .email-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: var(--font-main);
            font-size: 1rem;
            margin-top: 15px;
            outline: none;
            direction: ltr;
        }

        .email-input:focus {
            border-color: var(--accent-color);
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading-indicator::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(231, 76, 60, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>خدمة الدعم</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message system-message">
                مرحباً بك في خدمة الدعم! كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>
        <div class="chat-input">
            <button id="sendButton">إرسال</button>
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
        </div>
    </div>

    <div class="modal" id="emailModal">
        <div class="modal-content">
            <h3 class="modal-title">لقد تم إرسال رسالتك</h3>
            <p>هل تريد إرسال بريدك الإلكتروني؟</p>
            <div class="modal-buttons">
                <button class="modal-button yes-button" id="yesButton">نعم</button>
                <button class="modal-button no-button" id="noButton">لا</button>
            </div>
        </div>
    </div>

    <div class="modal" id="emailInputModal">
        <div class="modal-content">
            <h3 class="modal-title">أدخل بريدك الإلكتروني</h3>
            <input type="email" class="email-input" id="emailInput" placeholder="example@email.com" />
            <div id="loadingIndicator" class="loading-indicator"></div>
            <div id="successMessage" class="success-message">تم إرسال البريد بنجاح!</div>
            <div id="errorMessage" class="error-message">حدث خطأ أثناء إرسال البريد</div>
            <div class="modal-buttons">
                <button class="modal-button yes-button" id="sendEmailButton">إرسال</button>
                <button class="modal-button no-button" id="cancelEmailButton">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // العناصر الرئيسية
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const emailModal = document.getElementById('emailModal');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const emailInputModal = document.getElementById('emailInputModal');
        const emailInput = document.getElementById('emailInput');
        const sendEmailButton = document.getElementById('sendEmailButton');
        const cancelEmailButton = document.getElementById('cancelEmailButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // عنوان البريد المستهدف
        const targetEmail = 'jaafardarim@gmail.com';
        let askForEmail = false;
        let lastUserMessage = '';

        // بيانات EmailJS
        const SERVICE_ID = "service_lxtkw1u";
        const TEMPLATE_ID = "template_jjkigdg";
        const PUBLIC_KEY = "4jTZGrTWkd0Nel_uP";

        // إعداد EmailJS
        (function() {
            // استخدم المفتاح العام هنا
            emailjs.init(PUBLIC_KEY);
        })();

        // إضافة رسالة للمحادثة
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'system-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // إضافة إشعار للمحادثة
        function addNotification(text) {
            const notificationDiv = document.createElement('div');
            notificationDiv.classList.add('notification');
            notificationDiv.textContent = text;
            chatMessages.appendChild(notificationDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // إضافة تلميح للمحادثة
        function addHint(text) {
            const hintDiv = document.createElement('div');
            hintDiv.classList.add('hint');
            hintDiv.textContent = text;
            chatMessages.appendChild(hintDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // إرسال الرسالة إلى البريد الإلكتروني
        function sendToEmail(message, userEmail = null) {
            // إنشاء معرف فريد للرسالة
            const messageId = Date.now().toString();
            
            // إعداد البيانات لـ EmailJS
            const templateParams = {
                to_email: targetEmail,
                from_name: userEmail ? 'زائر بريد إلكتروني' : 'زائر مجهول',
                from_email: userEmail || "no-reply@support.com",
                message: message,
                message_id: messageId
            };

            // استخدام EmailJS لإرسال البريد
            return emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams, PUBLIC_KEY);
        }

        // معالجة رسالة المستخدم
        function handleUserMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            lastUserMessage = message;
            userInput.value = '';

            // إذا كتب المستخدم "@"
            if (message === '@') {
                showEmailModal();
                return;
            }

            // إظهار رسالة انتظار
            addNotification('جاري إرسال رسالتك...');

            // إرسال الرسالة إلى البريد الإلكتروني
            sendToEmail(message)
                .then(response => {
                    console.log('SUCCESS!', response.status, response.text);
                    // إزالة رسالة الانتظار وإظهار رسالة النجاح
                    chatMessages.removeChild(chatMessages.lastChild);
                    addNotification('تم إرسال رسالتك بنجاح');
                    addHint('إذا كنت تريد إرسال بريدك الإلكتروني اكتب "@"');
                    
                    // عرض النافذة المنبثقة في بعض الأحيان
                    if (!askForEmail && Math.random() > 0.7) {
                        setTimeout(() => {
                            showEmailModal();
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.log('FAILED...', error);
                    // إزالة رسالة الانتظار وإظهار رسالة الخطأ
                    chatMessages.removeChild(chatMessages.lastChild);
                    addNotification('حدث خطأ أثناء إرسال رسالتك، يرجى المحاولة مرة أخرى');
                });
        }

        // إظهار نافذة طلب البريد الإلكتروني
        function showEmailModal() {
            emailModal.classList.add('show');
        }

        // إخفاء نافذة طلب البريد الإلكتروني
        function hideEmailModal() {
            emailModal.classList.remove('show');
        }

        // إظهار نافذة إدخال البريد الإلكتروني
        function showEmailInputModal() {
            // إعادة تعيين حالة النافذة المنبثقة
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'none';
            
            emailInputModal.classList.add('show');
            emailInput.focus();
        }

        // إخفاء نافذة إدخال البريد الإلكتروني
        function hideEmailInputModal() {
            emailInputModal.classList.remove('show');
        }

        // التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // إرسال البريد الإلكتروني للمستخدم
        function sendUserEmail() {
            const email = emailInput.value.trim();
            if (!isValidEmail(email)) {
                errorMessage.textContent = 'يرجى إدخال بريد إلكتروني صحيح';
                errorMessage.style.display = 'block';
                return;
            }

            // إظهار مؤشر التحميل وإخفاء رسائل الخطأ/النجاح
            loadingIndicator.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            sendEmailButton.disabled = true;

            // إرسال البريد الإلكتروني
            const messageToSend = `بريد المستخدم: ${email}\nالرسالة الأخيرة: ${lastUserMessage}`;
            
            sendToEmail(messageToSend, email)
                .then(response => {
                    console.log('SUCCESS!', response.status, response.text);
                    loadingIndicator.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // إضافة إشعار في المحادثة
                    addNotification(`تم إرسال بريدك الإلكتروني (${email}) بنجاح`);
                    
                    // إغلاق النافذة المنبثقة بعد ثانيتين
                    setTimeout(() => {
                        hideEmailInputModal();
                        sendEmailButton.disabled = false;
                        
                        // يمكن التوجيه إلى صفحة أخرى
                        // window.location.href = 'index.html';
                    }, 2000);
                })
                .catch(error => {
                    console.log('FAILED...', error);
                    loadingIndicator.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'حدث خطأ أثناء إرسال البريد، يرجى المحاولة مرة أخرى';
                    sendEmailButton.disabled = false;
                });
        }

        // أحداث النقر والإدخال
        sendButton.addEventListener('click', handleUserMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserMessage();
        });

        yesButton.addEventListener('click', () => {
            hideEmailModal();
            showEmailInputModal();
            askForEmail = true;
        });

        noButton.addEventListener('click', () => {
            hideEmailModal();
        });

        sendEmailButton.addEventListener('click', sendUserEmail);
        
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendUserEmail();
        });
        
        cancelEmailButton.addEventListener('click', () => {
            hideEmailInputModal();
        });

        // عند تحميل الصفحة
        window.addEventListener('load', () => {
            // تهيئة EmailJS
            emailjs.init(PUBLIC_KEY);
            userInput.focus();
        });
    </script>
</body>
</html>
