<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0078ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-footer button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .message {
            background: #e1f5fe;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
        }
        .message.sent {
            background: #0078ff;
            color: white;
            align-self: flex-end;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            border-radius: 8px;
        }
        .popup button {
            margin: 10px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .hint {
            font-size: 12px;
            color: #999;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">دردشة الدعم</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <div class="popup" id="emailPopup">
        <p>لقد تم إرسال رسالتك، هل تريد إرسال بريدك الإلكتروني؟</p>
        <button onclick="handleEmailResponse(true)">نعم</button>
        <button onclick="handleEmailResponse(false)">لا</button>
    </div>

    <script>
        let emailAsked = false;
        let userEmailSent = false;

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let chatBody = document.getElementById("chatBody");
            let messageText = messageInput.value.trim();

            if (messageText === "") return;

            // عرض الرسالة في الدردشة
            let messageDiv = document.createElement("div");
            messageDiv.className = "message sent";
            messageDiv.textContent = messageText;
            chatBody.appendChild(messageDiv);

            // إرسال البريد إلى الجيميل
            sendEmail(messageText);

            // إظهار نافذة السؤال عن الجيميل
            if (!emailAsked && !userEmailSent) {
                document.getElementById("emailPopup").style.display = "block";
                emailAsked = true;
            } else if (!userEmailSent) {
                showHint();
            }

            messageInput.value = "";
        }

        function sendEmail(message, email = null) {
            let recipient = "jaafardarim@gmail.com";
            let subject = email ? "بريد المستخدم للدعم" : "رسالة دعم جديدة";
            let body = email ? `البريد الإلكتروني: ${email}` : `الرسالة: ${message}`;

            let mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        function handleEmailResponse(wantsToSendEmail) {
            document.getElementById("emailPopup").style.display = "none";
            if (wantsToSendEmail) {
                let email = prompt("يرجى إدخال بريدك الإلكتروني:");
                if (email) {
                    sendEmail(null, email);
                    userEmailSent = true;
                    window.location.href = "index.html"; 
                }
            } else {
                showHint();
            }
        }

        function showHint() {
            let hint = document.createElement("div");
            hint.className = "hint";
            hint.textContent = "إذا كنت تريد إرسال جيميلك اكتب '@'";
            document.getElementById("chatBody").appendChild(hint);
            hint.style.display = "block";
        }

        document.getElementById("messageInput").addEventListener("input", function () {
            if (this.value.includes("@") && !userEmailSent) {
                document.getElementById("emailPopup").style.display = "block";
            }
        });
    </script>

</body>
</html>
