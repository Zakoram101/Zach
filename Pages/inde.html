            font-family: var(--font-main);
        }

            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background-color: var(--primary-color);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light-color);
        }

        .tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        .form-container {
            padding: 25px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--dark-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 6px;
        }

        .user-info h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .user-info p {
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

        .verification-content h3 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .verification-content p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        #verification-close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #verification-close-btn:hover {
            background-color: #45a049;
        }
    `;
    document.head.appendChild(style);
    
    // إضافة سلوك الزر لإغلاق النافذة المنبثقة
    document.getElementById('verification-close-btn').addEventListener('click', () => {
        document.body.removeChild(verificationModal);
        // التبديل إلى شاشة تسجيل الدخول
        loginTab.click();
    });
}

// تسجيل الخروج
logoutBtn.addEventListener('click', () => {
    auth.signOut()
        .then(() => {
            showAlert('تم تسجيل الخروج بنجاح', 'success');
        })
        .catch((error) => {
            showAlert('حدث خطأ أثناء تسجيل الخروج: ' + error.message, 'error');
        });
});

// مراقبة حالة تسجيل الدخول
auth.onAuthStateChanged((user) => {
    if (user) {
        // المستخدم مسجل الدخول
        userEmailElement.textContent = user.email;
        
        // التحقق من تأكيد البريد الإلكتروني
        if (!user.emailVerified) {
            showAlert('يرجى تأكيد بريدك الإلكتروني للوصول إلى كافة الميزات', 'warning');
            // تسجيل الخروج تلقائيًا إذا لم يكن البريد مؤكدًا
            auth.signOut().then(() => {
                showAlert('يجب تأكيد بريدك الإلكتروني قبل تسجيل الدخول', 'warning');
            });
            return;
        }
        
        userInfoSection.style.display = 'block';
        loginSection.style.display = 'none';
        registerSection.style.display = 'none';
        loginTab.style.display = 'none';
        registerTab.style.display = 'none';
    } else {
        // المستخدم غير مسجل الدخول
        userInfoSection.style.display = 'none';
        loginTab.style.display = 'block';
        registerTab.style.display = 'block';
        
        // عرض شاشة تسجيل الدخول
        loginTab.click();
    }
});

// عرض رسائل التنبيه
function showAlert(message, type) {
    alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    
    // إخفاء التنبيه بعد 3 ثوان
    setTimeout(() => {
        alertBox.innerHTML = '';
    }, 3000);
}

// التحقق من وجود معلمات URL للتحقق من البريد الإلكتروني
window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    
    if (mode === 'verifyEmail') {
        // إعادة توجيه المستخدم إلى صفحة تسجيل الدخول
        window.location.href = window.location.origin + 'Pages/inde.html';
    }
});
