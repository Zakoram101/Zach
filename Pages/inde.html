<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --font-main: 'Tajawal', sans-serif;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .tabs {
            display: flex;
            background-color: var(--primary-color);
            position: relative;
            z-index: 10;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: var(--light-color);
            position: relative;
            user-select: none;
        }

        .tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        .form-container {
            padding: 25px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 12px;
            top: 47px;
            cursor: pointer;
            color: #666;
            transition: color var(--transition-speed);
        }

        .toggle-password:hover {
            color: var(--accent-color);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--dark-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border var(--transition-speed);
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s;
        }

        button:hover {
            background-color: #c0392b;
        }

        button:active {
            transform: translateY(1px);
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 6px;
        }

        .user-info h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .user-info p {
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        /* تحسين تأثيرات الانتقال بين الأقسام */
        .form-section {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
            visibility: hidden;
            will-change: transform, opacity;
        }

        .form-section.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
            z-index: 5;
        }

        .form-section.inactive-left {
            transform: translateX(-100%);
        }

        .form-section.inactive-right {
            transform: translateX(100%);
        }

        /* قسم التحقق من البريد الإلكتروني */
        .email-verification-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 6px;
        }

        .email-verification-section button {
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* قسم تأكيد تسجيل الخروج */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform var(--transition-speed) ease;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            max-width: 120px;
        }

        .btn-cancel {
            background-color: #95a5a6;
        }

        .btn-cancel:hover {
            background-color: #7f8c8d;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                box-shadow: none;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .modal {
                width: 95%;
                padding: 20px 15px;
            }

            input, button {
                font-size: 14px;
            }

            .toggle-password {
                top: 45px;
            }
        }

        /* تحسين إمكانية الوصول */
        button:focus, input:focus, .tab:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .tab:focus {
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab" tabindex="0">تسجيل دخول</div>
            <div class="tab" id="register-tab" tabindex="0">تسجيل جديد</div>
        </div>

        <div class="form-container">
            <div id="alert-box"></div>
            
            <!-- قسم تسجيل الدخول -->
            <div class="form-section active" id="login-section">
                <h1>تسجيل الدخول</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email">
                    </div>
                    <div class="form-group password-field">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required autocomplete="current-password">
                        <i class="toggle-password fas fa-eye-slash" data-target="login-password" tabindex="0" role="button" aria-label="إظهار كلمة المرور"></i>
                    </div>
                    <button type="submit">دخول</button>
                </form>
            </div>

            <!-- قسم التسجيل الجديد -->
            <div class="form-section inactive-right" id="register-section">
                <h1>إنشاء حساب جديد</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">البريد الإلكتروني</label>
                        <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email">
                    </div>
                    <div class="form-group password-field">
                        <label for="register-password">كلمة المرور</label>
                        <input type="password" id="register-password" placeholder="أدخل كلمة المرور" required autocomplete="new-password">
                        <i class="toggle-password fas fa-eye-slash" data-target="register-password" tabindex="0" role="button" aria-label="إظهار كلمة المرور"></i>
                    </div>
                    <div class="form-group password-field">
                        <label for="register-password-confirm">تأكيد كلمة المرور</label>
                        <input type="password" id="register-password-confirm" placeholder="أدخل كلمة المرور مرة أخرى" required autocomplete="new-password">
                        <i class="toggle-password fas fa-eye-slash" data-target="register-password-confirm" tabindex="0" role="button" aria-label="إظهار كلمة المرور"></i>
                    </div>
                    <button type="submit">تسجيل</button>
                </form>
            </div>

            <!-- قسم إنتظار تأكيد البريد الإلكتروني -->
            <div class="form-section inactive-right" id="verification-waiting-section">
                <div class="email-verification-section">
                    <h3>تأكيد البريد الإلكتروني</h3>
                    <p>تم إرسال رابط تحقق إلى بريدك الإلكتروني. يرجى فتح البريد والنقر على الرابط للتحقق.</p>
                    <div class="loading-spinner"></div>
                    <p>في انتظار التحقق من البريد الإلكتروني...</p>
                    <button id="resend-verification">إعادة إرسال رابط التحقق</button>
                    <button id="check-verification-status">التحقق من حالة التأكيد</button>
                    <button id="back-to-login">العودة لتسجيل الدخول</button>
                </div>
            </div>

            <!-- قسم معلومات المستخدم (يظهر بعد تسجيل الدخول) -->
            <div class="form-section inactive-right" id="user-info-section">
                <div class="user-info">
                    <h3>مرحباً بك</h3>
                    <p id="user-email"></p>
                    <p id="verification-status"></p>
                    <button id="logout-btn">تسجيل الخروج</button>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال تأكيد تسجيل الخروج -->
    <div id="logout-modal" class="modal-overlay">
        <div class="modal">
            <h3>هل تود المغادرة حقاً؟</h3>
            <p>سيتم تسجيل خروجك من الحساب.</p>
            <div class="modal-buttons">
                <button id="confirm-logout" class="btn-confirm">تأكيد</button>
                <button id="cancel-logout" class="btn-cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxdiEgTVpx7grXqOoFkmnDqQANvoZYGgs",
            authDomain: "zakbook-53053.firebaseapp.com",
            projectId: "zakbook-53053",
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // تحسين لدعم اللغة العربية
        auth.languageCode = 'ar';

        // العناصر المهمة
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const userInfoSection = document.getElementById('user-info-section');
        const verificationWaitingSection = document.getElementById('verification-waiting-section');
        const userEmailElement = document.getElementById('user-email');
        const verificationStatusElement = document.getElementById('verification-status');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const alertBox = document.getElementById('alert-box');
        const resendVerificationBtn = document.getElementById('resend-verification');
        const checkVerificationStatusBtn = document.getElementById('check-verification-status');
        const backToLoginBtn = document.getElementById('back-to-login');
        const logoutModal = document.getElementById('logout-modal');
        const confirmLogoutBtn = document.getElementById('confirm-logout');
        const cancelLogoutBtn = document.getElementById('cancel-logout');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');

        // أداء محسن: استخدام قائمة النماذج للتنقل بينها
        const formSections = [loginSection, registerSection, userInfoSection, verificationWaitingSection];

        // تبديل حالة رؤية كلمة المرور مع دعم لوحة المفاتيح لإمكانية الوصول
        togglePasswordBtns.forEach(btn => {
            // وظيفة تبديل كلمة المرور
            const togglePasswordVisibility = function() {
                const targetId = btn.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                
                // تبديل نوع الحقل
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    btn.classList.remove('fa-eye-slash');
                    btn.classList.add('fa-eye');
                    btn.setAttribute('aria-label', 'إخفاء كلمة المرور');
                } else {
                    passwordInput.type = 'password';
                    btn.classList.remove('fa-eye');
                    btn.classList.add('fa-eye-slash');
                    btn.setAttribute('aria-label', 'إظهار كلمة المرور');
                }
            };

            // الاستماع لأحداث النقر ولوحة المفاتيح
            btn.addEventListener('click', togglePasswordVisibility);
            
            btn.addEventListener('keydown', function(e) {
                // تنفيذ الوظيفة عند الضغط على Enter أو Space
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePasswordVisibility();
                }
            });
        });

        // تحسين وظيفة إظهار القسم النشط مع تأثير انتقالي أكثر سلاسة
        function showActiveSection(activeSection, direction = 'right') {
            // إلغاء تحديد جميع الأقسام أولاً
            formSections.forEach(section => {
                // إزالة الطبقة النشطة من جميع الأقسام
                section.classList.remove('active');
                
                // تحديد موقع القسم (يسار أو يمين)
                if (section !== activeSection) {
                    section.classList.remove('inactive-left', 'inactive-right');
                    section.classList.add(direction === 'right' ? 'inactive-left' : 'inactive-right');
                }
            });
            
            // تنشيط القسم المطلوب
            activeSection.classList.remove('inactive-left', 'inactive-right');
            
            // تأخير صغير لضمان تطبيق التغييرات قبل التنشيط (يحسن الانتقال)
            setTimeout(() => {
                activeSection.classList.add('active');
            }, 50);
        }

        // التحقق من صحة البريد الإلكتروني بشكل أكثر شمولاً
        function isValidEmail(email) {
            // التحقق من بنية البريد الإلكتروني بشكل عام
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // التحقق من قوة كلمة المرور (محسنة)
        function isStrongPassword(password) {
            // على الأقل 6 أحرف
            if (password.length < 6) {
                return false;
            }
            
            return true;
        }

        // التحقق من حالة التحقق من البريد الإلكتروني (محسنة مع معالجة الأخطاء)
        function checkEmailVerificationStatus(showFeedback = true) {
            const user = auth.currentUser;
            if (user) {
                // إظهار مؤشر التحميل
                if (showFeedback) {
                    showAlert('جاري التحقق من حالة البريد الإلكتروني...', 'warning');
                }
                
                // تحديث المستخدم للحصول على آخر حالة
                return user.reload()
                    .then(() => {
                        if (user.emailVerified) {
                            if (showFeedback) {
                                showAlert('تم التحقق من بريدك الإلكتروني بنجاح!', 'success');
                            }
                            
                            // توجيه المستخدم إلى الصفحة الرئيسية
                            setTimeout(() => {
                                window.location.href = "../index.html";
                            }, 1500);
                            
                            return true;
                        } else {
                            if (showFeedback) {
                                showAlert('لم يتم التحقق من بريدك الإلكتروني بعد. يرجى التحقق من بريدك والنقر على رابط التأكيد.', 'warning');
                            }
                            
                            return false;
                        }
                    })
                    .catch((error) => {
                        console.error("Error checking verification status:", error);
                        if (showFeedback) {
                            showAlert('حدث خطأ أثناء التحقق من حالة البريد الإلكتروني: ' + error.message, 'error');
                        }
                        
                        return false;
                    });
            }
            
            return Promise.resolve(false);
        }

        // إعادة إرسال رابط التحقق من البريد الإلكتروني (محسنة)
        function resendVerificationEmail() {
            const user = auth.currentUser;
            if (user) {
                // تعطيل الزر أثناء الإرسال
                resendVerificationBtn.disabled = true;
                resendVerificationBtn.textContent = 'جاري إرسال الرابط...';
                
                user.sendEmailVerification()
                    .then(() => {
                        showAlert('تم إعادة إرسال رابط التحقق إلى بريدك الإلكتروني', 'success');
                    })
                    .catch((error) => {
                        let errorMessage;
                        switch (error.code) {
                            case 'auth/too-many-requests':
                                errorMessage = 'لقد أرسلت العديد من الطلبات. يرجى المحاولة لاحقاً.';
                                break;
                            default:
                                errorMessage = 'حدث خطأ أثناء إرسال رابط التحقق: ' + error.message;
                        }
                        showAlert(errorMessage, 'error');
                    })
                    .finally(() => {
                        // إعادة تمكين الزر
                        resendVerificationBtn.disabled = false;
                        resendVerificationBtn.textContent = 'إعادة إرسال رابط التحقق';
                    });
            }
        }

        // التبديل بين شاشات تسجيل الدخول والتسجيل
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            showActiveSection(loginSection, 'left');
        });

        // استجابة لوحة المفاتيح لعلامات التبويب
        loginTab.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                loginTab.click();
            }
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            showActiveSection(registerSection, 'right');
        });

        registerTab.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                registerTab.click();
            }
        });

        // تسجيل الدخول (محسنة)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // إعادة تعيين تأثيرات الخطأ
            emailInput.style.borderColor = '';
            passwordInput.style.borderColor = '';

            // التحقق من صحة البريد الإلكتروني
            if (!isValidEmail(email)) {
                showAlert('يرجى إدخال عنوان بريد إلكتروني صالح', 'error');
                emailInput.style.borderColor = 'red';
                emailInput.focus();
                return;
            }

            // تعطيل الزر أثناء تسجيل الدخول
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري تسجيل الدخول...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    if (user.emailVerified) {
                        showAlert('تم تسجيل الدخول بنجاح!', 'success');
                        loginForm.reset();
                        // توجيه المستخدم إلى الصفحة الرئيسية
                        setTimeout(() => {
                            window.location.href = "../index.html";
                        }, 1500);
                    } else {
                        // إظهار قسم انتظار التحقق من البريد الإلكتروني
                        showActiveSection(verificationWaitingSection, 'right');
                        showAlert('يرجى التحقق من بريدك الإلكتروني قبل المتابعة', 'warning');
                    }
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    let errorMessage;
                    let focusField = null;
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'البريد الإلكتروني غير مسجل';
                            focusField = emailInput;
                            emailInput.style.borderColor = 'red';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'كلمة المرور غير صحيحة';
                            focusField = passwordInput;
                            passwordInput.style.borderColor = 'red';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'تم تقييد الوصول بسبب محاولات متكررة. يرجى المحاولة لاحقاً';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'هذا الحساب معطل. يرجى التواصل مع المسؤول';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'حدث خطأ في الاتصال بالشبكة. يرجى التحقق من اتصالك بالإنترنت.';
                            break;
                        default:
                            errorMessage = 'حدث خطأ أثناء تسجيل الدخول: ' + error.message;
                    }
                    showAlert(errorMessage, 'error');
                    
                    if (focusField) {
                        setTimeout(() => {
                            focusField.focus();
                        }, 100);
                    }
                })
                .finally(() => {
                    // إعادة تمكين الزر
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'دخول';
                });
        });

        // إنشاء حساب جديد (محسنة)
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('register-email');
            const passwordInput = document.getElementById('register-password');
            const passwordConfirmInput = document.getElementById('register-password-confirm');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;

            // إعادة تعيين تأثيرات الخطأ
            emailInput.style.borderColor = '';
            passwordInput.style.borderColor = '';
            passwordConfirmInput.style.borderColor = '';

            // التحقق من صحة البريد الإلكتروني
            if (!isValidEmail(email)) {
                showAlert('يرجى إدخال عنوان بريد إلكتروني صالح', 'error');
                emailInput.style.borderColor = 'red';
                emailInput.focus();
                return;
            }

            // التحقق من تطابق كلمتي المرور
            if (password !== passwordConfirm) {
                showAlert('كلمتا المرور غير متطابقتين', 'error');
                passwordInput.style.borderColor = 'red';
                passwordConfirmInput.style.borderColor = 'red';
                passwordConfirmInput.focus();
                return;
            }

            // التحقق من قوة كلمة المرور
            if (!isStrongPassword(password)) {
                showAlert('كلمة المرور قصيرة جداً. يجب أن تحتوي على الأقل 6 أحرف', 'error');
                passwordInput.style.borderColor = 'red';
                passwordInput.focus();
                return;
            }

            // تعطيل الزر أثناء التسجيل
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري إنشاء الحساب...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // إرسال بريد تأكيد
                    return userCredential.user.sendEmailVerification()
                        .then(() => {
                            showAlert('تم إنشاء الحساب بنجاح! تم إرسال رابط التحقق إلى بريدك الإلكتروني', 'success');
                            registerForm.reset();
                            
                            // إظهار قسم انتظار التحقق من البريد الإلكتروني
                            showActiveSection(verificationWaitingSection, 'right');
                            
                            // بدء فحص التحقق تلقائياً
                            startVerificationCheck();
                        });
                })
                .catch((error) => {
                    console.error("Registration error:", error);
                    let errorMessage;
                    let focusField = null;
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                            focusField = emailInput;
                            emailInput.style.borderColor = 'red';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة المرور ضعيفة، يجب أن تكون على الأقل 6 أحرف';
                            focusField = passwordInput;
                            passwordInput.style.borderColor = 'red';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'صيغة البريد الإلكتروني غير صحيحة';
                            focusField = emailInput;
                            emailInput.style.borderColor = 'red';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'تسجيل الحسابات معطل حالياً';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'حدث خطأ في الاتصال بالشبكة. يرجى التحقق من اتصالك بالإنترنت.';
                            break;
                        default:
                            errorMessage = 'حدث خطأ أثناء إنشاء الحساب: ' + error.message;
                    }
                    showAlert(errorMessage, 'error');
                    
                    if (focusField) {
                        setTimeout(() => {
                            focusField.focus();
                        }, 100);
                    }
                })
                .finally(() => {
                    // إعادة تمكين الزر
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'تسجيل';
                });
        });

        // أزرار قسم التحقق من البريد الإلكتروني
        resendVerificationBtn.addEventListener('click', resendVerificationEmail);
        
        checkVerificationStatusBtn.addEventListener('click', () => checkEmailVerificationStatus(true));
        
        backToLoginBtn.addEventListener('click', () => {
            // تسجيل الخروج عند العودة لتسجيل الدخول
            if (auth.currentUser) {
                auth.signOut().then(() => {
                    loginTab.click();
                }).catch(error => {
                    console.error("Error signing out:", error);
                    loginTab.click();
                });
            } else {
                loginTab.click();
            }
        });

        // فتح مودال تأكيد تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            logoutModal.classList.add('show');
        });

        // تأكيد تسجيل الخروج
        confirmLogoutBtn.addEventListener('click', () => {
            confirmLogoutBtn.disabled = true;
            confirmLogoutBtn.textContent = 'جاري تسجيل الخروج...';
            
            auth.signOut()
                .then(() => {
                    showAlert('تم تسجيل الخروج بنجاح', 'success');
                    logoutModal.classList.remove('show');
                    
                    // توجيه المستخدم إلى صفحة تسجيل الدخول (تصحيح الخطأ)
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                })
                .catch((error) => {
                    console.error("Logout error:", error);
                    showAlert('حدث خطأ أثناء تسجيل الخروج: ' + error.message, 'error');
                })
                .finally(() => {
                    confirmLogoutBtn.disabled = false;
                    confirmLogoutBtn.textContent = 'تأكيد';
                    logoutModal.classList.remove('show');
                });
        });

        // إلغاء تسجيل الخروج
        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.classList.remove('show');
        });

        // إغلاق المودال عند النقر خارجه
        logoutModal.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                logoutModal.classList.remove('show');
            }
        });

        // مراقبة حالة تسجيل الدخول (محسنة)
        auth.onAuthStateChanged((user) => {
            // إيقاف أي فترات تحقق نشطة
            if (verificationInterval) {
                clearInterval(verificationInterval);
                verificationInterval = null;
            }
            
            if (user) {
                // المستخدم مسجل الدخول
                userEmailElement.textContent = user.email;
                
                // التحقق من تأكيد البريد الإلكتروني
                if (user.emailVerified) {
                    verificationStatusElement.textContent = 'تم التحقق من البريد الإلكتروني';
                    verificationStatusElement.style.color = '#155724';
                    
                    // في حالة كان المستخدم في قسم انتظار التحقق، نقوم بتوجيهه إلى الصفحة الرئيسية
                    if (verificationWaitingSection.classList.contains('active')) {
                        showAlert('تم التحقق من بريدك الإلكتروني بنجاح!', 'success');
                        setTimeout(() => {
                            window.location.href = "../index.html";
                        }, 1500);
                    } else {
                        showActiveSection(userInfoSection, 'right');
                    }
                } else {
                    verificationStatusElement.textContent = 'لم يتم التحقق من البريد الإلكتروني بعد';
                    verificationStatusElement.style.color = '#856404';
                    
                    // إذا كان المستخدم قد سجل للتو، نعرض قسم انتظار التحقق
                    if (!verificationWaitingSection.classList.contains('active') && !userInfoSection.classList.contains('active')) {
                        showActiveSection(verificationWaitingSection, 'right');
                        startVerificationCheck();
                    }
                }
                
                // إخفاء علامات التبويب
                loginTab.style.display = 'none';
                registerTab.style.display = 'none';
            } else {
                // المستخدم غير مسجل الدخول
                loginTab.style.display = 'block';
                registerTab.style.display = 'block';
                
                // عرض شاشة تسجيل الدخول
                loginTab.click();
            }
        });

        // إظهار قسم معلومات المستخدم أو انتظار التحقق بناءً على حالة التحقق
        function updateUIBasedOnVerificationStatus(user) {
            if (user.emailVerified) {
                showActiveSection(userInfoSection, 'right');
            } else {
                showActiveSection(verificationWaitingSection, 'right');
                startVerificationCheck();
            }
        }

        // عرض رسائل التنبيه (محسنة)
        function showAlert(message, type) {
            // إزالة التنبيهات السابقة
            const existingAlerts = alertBox.querySelectorAll('.alert');
            existingAlerts.forEach(alert => {
                alert.remove();
            });
            
            // إنشاء تنبيه جديد
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type}`;
            alertElement.textContent = message;
            alertBox.appendChild(alertElement);
            
            // التمرير إلى التنبيه
            alertElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // إخفاء التنبيه بعد 5 ثوان (إلا إذا كان نوع التنبيه هو خطأ)
            if (type !== 'error') {
                setTimeout(() => {
                    if (alertElement.parentNode === alertBox) {
                        alertElement.style.opacity = '0';
                        alertElement.style.transform = 'translateY(-10px)';
                        
                        setTimeout(() => {
                            if (alertElement.parentNode === alertBox) {
                                alertBox.removeChild(alertElement);
                            }
                        }, 300);
                    }
                }, 5000);
            } else {
                // إضافة زر إغلاق للأخطاء
                const closeBtn = document.createElement('span');
                closeBtn.innerHTML = '&times;';
                closeBtn.style.float = 'left';
                closeBtn.style.cursor = 'pointer';
                closeBtn.style.marginLeft = '10px';
                closeBtn.style.fontWeight = 'bold';
                
                closeBtn.addEventListener('click', () => {
                    if (alertElement.parentNode === alertBox) {
                        alertElement.style.opacity = '0';
                        alertElement.style.transform = 'translateY(-10px)';
                        
                        setTimeout(() => {
                            if (alertElement.parentNode === alertBox) {
                                alertBox.removeChild(alertElement);
                            }
                        }, 300);
                    }
                });
                
                alertElement.prepend(closeBtn);
            }
        }

        // متغير فاصل زمني للتحقق من البريد الإلكتروني
        let verificationInterval;

        // استدعاء وظيفة للتحقق من حالة البريد الإلكتروني (محسنة)
        function startVerificationCheck() {
            // إيقاف أي فترات سابقة
            if (verificationInterval) {
                clearInterval(verificationInterval);
            }
            
            // بدء فترة جديدة
            verificationInterval = setInterval(() => {
                const user = auth.currentUser;
                if (user && verificationWaitingSection.classList.contains('active')) {
                    user.reload()
                        .then(() => {
                            if (user.emailVerified) {
                                clearInterval(verificationInterval);
                                verificationInterval = null;
                                showAlert('تم التحقق من بريدك الإلكتروني بنجاح!', 'success');
                                setTimeout(() => {
                                    window.location.href = "../index.html";
                                }, 1500);
                            }
                        })
                        .catch((error) => {
                            console.error("Error reloading user:", error);
                            // في حالة حدوث خطأ نتوقف عن التحقق التلقائي
                            clearInterval(verificationInterval);
                            verificationInterval = null;
                        });
                } else if (!verificationWaitingSection.classList.contains('active')) {
                    // إيقاف الفترة إذا لم يعد المستخدم في قسم الانتظار
                    clearInterval(verificationInterval);
                    verificationInterval = null;
                }
            }, 5000); // التحقق كل 5 ثوانٍ
        }

        // تنظيف المراقبين عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (verificationInterval) {
                clearInterval(verificationInterval);
                verificationInterval = null;
            }
        });

        // تحسين أداء الصفحة باستخدام lazy loading للسكربتات
        window.addEventListener('load', () => {
            // تهيئة العناصر التي تحتاج لتفاعل بعد تحميل الصفحة
            setTimeout(() => {
                // تعيين التركيز التلقائي على حقل البريد الإلكتروني في نموذج تسجيل الدخول
                document.getElementById('login-email').focus();
            }, 500);
        });
    </script>
</body>
